<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1e1e2f; 
            color: white;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            border-radius: 15px; /* Bordas arredondadas se a janela permitir */
        }
        
        .logo-container {
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo-container img {
            width: 180px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(125, 42, 232, 0.5));
        }

        .loader-container {
            width: 220px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #7d2ae8, #a259ff);
            box-shadow: 0 0 15px #7d2ae8;
            animation: load 2.5s ease-in-out infinite;
        }

        @keyframes load {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="MT PRÓ Logo">
    </div>
    
    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>
    
    <div class="status-text">Carregando Dados ...</div>
    <h3>Gestão de Estoque de Toras</h3>
</body>
</html>
